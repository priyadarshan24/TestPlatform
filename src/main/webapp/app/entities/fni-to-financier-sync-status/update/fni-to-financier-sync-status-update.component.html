<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fni-to-financier-sync-status-heading" data-cy="FniTOFinancierSyncStatusCreateUpdateHeading">
        Create or edit a Fni TO Financier Sync Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_syncDateTimeStamp">Sync Date Time Stamp</label>
          <div class="input-group">
            <input
              id="field_syncDateTimeStamp"
              data-cy="syncDateTimeStamp"
              type="text"
              class="form-control"
              name="syncDateTimeStamp"
              ngbDatepicker
              #syncDateTimeStampDp="ngbDatepicker"
              formControlName="syncDateTimeStamp"
            />
            <button type="button" class="btn btn-secondary" (click)="syncDateTimeStampDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_syncStatus">Sync Status</label>
          <select class="form-control" name="syncStatus" formControlName="syncStatus" id="field_syncStatus" data-cy="syncStatus">
            <option [ngValue]="null"></option>
            <option *ngFor="let syncStatus of syncStatusValues" [value]="syncStatus">syncStatus</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_comments">Comments</label>
          <input type="text" class="form-control" name="comments" id="field_comments" data-cy="comments" formControlName="comments" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
